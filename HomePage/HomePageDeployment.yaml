apiVersion: v1
kind: Secret
metadata:
  name: homepage-tls
type: Opaque
data:
  server.cert: 
  server.key: 

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataprotection-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: homepage
  name: homepage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: homepage
  template:
    metadata:
      labels:
        run: homepage
    spec:
      volumes:
        - name: dataprotection-volume
          persistentVolumeClaim:
            claimName: dataprotection-pvc
        - name: ssl-cert-volume
          secret:
            secretName: homepage-tls
      containers:
        - name: homepage
          image: ninepiece2/homepage:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: dataprotection-volume
              mountPath: "/home/app/.aspnet/DataProtection-Keys"
            - name: ssl-cert-volume
              mountPath: "/etc/ssl/certs"
              readOnly: true
          ports:
            - containerPort: 8443
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "https://*:8443;http://*:8080"
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              value: "/etc/ssl/certs/server.cert"
            - name: ASPNETCORE_Kestrel__Certificates__Default__KeyPath
              value: "/etc/ssl/certs/server.key"

---

apiVersion: v1
kind: Service
metadata:
  name: homepage-service
  namespace: default
spec:
  selector:
    run: homepage
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8443
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
